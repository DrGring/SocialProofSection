<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link  rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>    
    <title>Social proof section</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="article">

      <!-- article_header-->
      <div class="article_header">
        <h1>10,000+ of our users love our products.</h1>
        <p>We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.</p>
      </div> 
      <!-- article_body-->
      <div class="article_body">

        <div class="article_body__box">
          <div class="article_body__box__iconstar"></div>
          <p>Rated 5 Stars in Reviews</p>
        </div>

        <div class="article_body__box "></div>
        <div class="article_body__box "></div>
      </div>

      <!-- article_footer-->
      <div class="article_footer">
        <div class="article_footer__box firstprofil"></div>
        <div class="article_footer__box secondprofil"></div>
        <div class="article_footer__box thirdprofil"></div>
      </div>

    </div>
  </body>

</html>
